<ul class="nav nav-pills nav-justified">
    <li role="presentation" class="active"><a href="#/notifications">Altitude and Velocity Notifications</a></li>
    <li role="presentation" ><a href="#/building_proximity">Obstacle Proximity</a></li>
    <li role="presentation"><a href="#/airport_proximity">Airport Proximity</a></li>
</ul>
<br>
<div ng-if="noNotifications" class="alert alert-warning">
    <strong>There are no live notifications at this time</strong>
</div>
<div ng-repeat="note in notifications">
    <div ng-if="note.type == 'hazard'" class="alert alert-danger">
        <button type="button" class="close" ng-click="notificationClicked($index)">×</button>
        <strong>{{note.param}} (at {{note.time}} ms): </strong> {{note.text}}
    </div>
    <div ng-if="note.type == 'warning'" class="alert alert-warning">
        <button type="button" class="close" ng-click="notificationClicked($index)">×</button>
        <strong>{{note.param}} (at {{note.time}} ms): </strong> {{note.text}}
    </div>
    <div ng-if="note.type == 'update'" class="alert alert-info">
        <button type="button" class="close" ng-click="notificationClicked($index)">×</button>
        <strong>{{note.param}} (at {{note.time}} ms): </strong> {{note.text}}
    </div>

</div>
